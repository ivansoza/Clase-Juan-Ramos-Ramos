{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo %}Usuarios{% endblock  %}
{% block contenido %}
<h1>Estas en el home de Usuarios</h1>
    <form action="" method="post">
        {% csrf_token %}
        
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="Enviar mensaje" {% if "ok" in request.GET%}disabled
        {% endif%} {% if "error" in request.GET %} disabled{% endif %}>

    </form>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


{% endblock  %}
